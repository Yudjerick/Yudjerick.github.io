<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tasks</title>
        <link rel="icon" href="https://cdn.icon-icons.com/icons2/516/PNG/512/language_learn_icon-icons.com_51070.png">
        <link rel="stylesheet" href="style/experiments.css">
        <link rel="stylesheet" href="style/general_style.css">
        <link rel="stylesheet" href="style/background_blobs.css">
        <link rel="stylesheet" href="style/7_2.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Russo+One&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    </head>
    <body>
        <var style="visibility:hidden; position:absolute" id="random-task-type">match</var>
        <main>
        <div class="info">Кликните по слову и по переводу, чтобы соединить их</div>
        <div class="task-zone">
            <div class="task-container"></div>
            <div class="task-settings-container">
                <form class="categories">
                    <p class="category-checkbox">Выберите категории для генерации задания</p>
                    <p><input class="category-checkbox" type="checkbox" id="animals" checked>Animals</p>
                    <p><input class="category-checkbox" type="checkbox" id="psyhology" >Psyhology</p>
                    <button id="next-task">Next task</button>
                    <p class="category-checkbox">Или загрузите задание, созданное в редакторе</p>
                    <label class="file-input">
                        <input style="display: none;" id="load-task" type="file" onchange="readFile(this)">
                        Выберите файл
                    </label>
                    
                </form>
            </div>
        </div>
        </main>
        <script src="js/storage.js"></script>
        <script type="text/javascript" src="js/task_loader.js"></script>
        <script src="js/header_load.js"></script>
    </body>
</html>
